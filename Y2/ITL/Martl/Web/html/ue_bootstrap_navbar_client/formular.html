            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <main role="main" class="container">
        <div class="jumbotron">
            <div id="showside">
                <h1>Formular</h1>
                <form method="get">
                    <div class="form-group row">
                        <div class="col-4 font-weight-bold"><label for="vn">Vorname:</label></div>
                        <div class="col-6"><input type="text" id="vn" class="form-control" name="vorname" required
                                placeholder="z.B. Max"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-4 font-weight-bold"><label for="nn">Nachname:</label></div>
                        <div class="col-6"><input type="text" id="nn" class="form-control" name="nname" required
                                placeholder="z.B. Mustermann"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-group row">
                            <div class="col-4 font-weight-bold"><label for="book">Bücher</label></div>
                            <div class="col-6">
                                <select class="form-control" id="book" name="buch">
                                    <option value="1">White Fang</option>
                                    <option value="2">The Silence of the Lambs</option>
                                    <option value="3">The Lord of the Rings</option>
                                    <option value="4">The Catcher in the Rye</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-4 font-weight-bold"><label>Farben:</label></div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="color" id="red" value="red" checked>
                                <label class="red-font" for="red">Rot</label>
                                <br>
                                <input class="form-check-input" type="radio" name="color" id="blue" value="blue">
                                <label class="blue-font" for="blue">Blau</label>
                                <br>
                                <input class="form-check-input" type="radio" name="color" id="green" value="green">
                                <label class="green-font" for="green">Grün</label>
                                <br>
                                <input class="form-check-input" type="radio" name="color" id="yellow" value="yellow">
                                <label class="yellow-font" for="yellow">Gelb</label>
                                <br>
                                <input class="form-check-input" type="radio" name="color" id="turquoise"
                                    value="turquoise">
                                <label class="turquoise-font" for="turquoise">T&uuml;rkis</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-4 font-weight-bold"><label>Reiseziele:</label></div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="destination[]" id="at"
                                    value="Österreich" checked>
                                <label for="at">Österreich</label>
                                <br>
                                <input class="form-check-input" type="checkbox" name="destination[]" id="de"
                                    value="Deutschland">
                                <label for="de">Deutschland</label>
                                <br>
                                <input class="form-check-input" type="checkbox" name="destination[]" id="gb"
                                    value="England">
                                <label for="gb">England</label>
                                <br>
                                <input class="form-check-input" type="checkbox" name="destination[]" id="fr"
                                    value="Frankreich">
                                <label for="fr">Frankreich</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-4 font-weight-bold"><label for="comment">Anmerkung:</label></div>
                        <div class="col-6"><textarea class="form-control" name="comment" id="comment"
                                rows="4"></textarea>
                            <!--<textarea class="form-control" rows="4" id="comment"></textarea>-->
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-4"></div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-primary" name="send" value="Absenden">
                        </div>
                    </div>

                </form>
                <label>
                    <kbd><a href="https://www.bs-linz2.ac.at/home/">BS Linz 2</a></kbd>
                </label>
            </div>
        </div>
