<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript">
            window.addEventListener("keypress", function (ev) {
                document.getElementById("antwort").innerHTML = "Gedrückter Tastencode: " + ev.which;
            }, true);

            window.addEventListener("keyup", function (ev) {
                document.getElementById("antwort").innerHTML = "";
            }, true);
        </script>
        <title>Document</title>
    </head>
    <body>
        <h1>Drücken Sie eine beliebige Taste! </h1>
        <div id="antwort"></div>
    </body>
</html>
