<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/vallorastyles.css">
        <meta charset="UTF-8">
        <title>Newsletter</title>
    </head>
    <body>
        <h1>Anmeldung zum Newsletter des Hotel Vallora</h1>
        <form>
            <label>Vorname: <input type="text" name="vorname" id="vorname"></label>
            <br>
            <br>
            <label>Nachname: <input type="text" name="nachname" id="nachname"></label>
            <br>
            <br>
            <label>E-Mail-Adresse: <input type="text" name="mail" id="mail"></label>
            <br>
            <br>
            <label>Wie sind Sie auf unser Hotel aufmerksam geworden?<br>
                <select name="aufmerksamvon" id="aufmerksamvon" multiple>
                    <option value="1">Freunde</option>
                    <option value="2">Zeitschrift</option>
                    <option value="3">Internet</option>
                    <option value="4">Werbung</option>
                </select>
            </label>
            <br>
            <br>
            <label>Wann haben Sie Ihren nächsten Urlaub geplant?<br>
                <select name="naechsterurlaub" id="naechsterurlaub">
                    <option value="1">In ca. 1 - 3 Monaten</option>
                    <option value="2">In ca. 6 Monaten</option>
                    <option value="3">in diesem Jahr nicht mehr</option>
                </select>
            </label>
            <br>
            <br>
            <label>Wenn Sie uns etwas mitteilen möchten, finden Sie hier den Platz dafür:<br>
                <textarea id="text" rows="10" cols="70"></textarea>
            </label>
            <br>
            <br>
            <button type="submit">Abschicken</button>
        </form>
        <br>
        <a href="../html/ausfluege.html">Zurück zur Startseite</a>
        <div id="logs"></div>
        <!-- src="../js/newsletter.js" -->
        <script type="text/javascript">
            window.onsubmit = function () {
                let firstname = document.getElementById('vorname').value;
                let lastname = document.getElementById('nachname').value;
                let mail = document.getElementById('mail').value;
                let log = document.createElement('p');

                let err = validateName(firstname, lastname);

                if (err) {
                    let errnode = document.createTextNode(err);
                    log.appendChild(errnode);

                    document.getElementById("logs").appendChild(log);
                    alert(err);
                }

                if (!isValidMail(mail)) {
                    let errnode = document.createTextNode("Sie haben keine gültige E-Mail-Adresse angegeben.");
                    log.appendChild(errnode);

                    document.getElementById("logs").appendChild(log);
                    alert("Sie haben keine gültige E-Mail-Adresse angegeben.");
                }
            }

            function validateName(firstname, lastname) {
                if (!firstname || !lastname) {
                    return "Vor- und Nachname dürfen je nicht leer sein."
                }
                if (firstname == lastname) {
                    return "Vor- und Nachname dürfen nicht gleich sein."
                }

                return null;
            }

            function isValidMail(mail) {
                if (!mail.match(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
