<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Übung 01</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Preview</th>
                <th>Destination</th>
                <th>Country</th>
            </tr>
            <tr>
                <td><img src="https://www.planet-wissen.de/natur/landschaften/trockenwuesten/typischeswuestenbildausdersahara100~_v-gseagaleriexl.jpg"
                        id="image1" alt="Wüste" width="50px" height="auto"
                        onclick="zeigeGrossesBild('https:\/\/www.planet-wissen.de/natur/landschaften/trockenwuesten/typischeswuestenbildausdersahara100~_v-gseagaleriexl.jpg')">
                </td>
                <td>Wüste</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Flag_of_Mauritius.svg/1280px-Flag_of_Mauritius.svg.png"
                        alt="Mauritius Flag" width="50px" height="auto"
                        onclick="zeigeGrossesBild('https:\/\/upload.wikimedia.org/wikipedia/commons/thumb/7/77/Flag_of_Mauritius.svg/1280px-Flag_of_Mauritius.svg.png')">
                </td>
            </tr>
            <tr>
                <td><img src="https://rhin-blog-production.s3.eu-west-1.amazonaws.com/wp-content/uploads/2016/05/Tropical-Island-Panorama.jpg"
                        id="image2" alt="Insel" width="50px" height="auto"
                        onclick="zeigeGrossesBild('https:\/\/rhin-blog-production.s3.eu-west-1.amazonaws.com/wp-content/uploads/2016/05/Tropical-Island-Panorama.jpg')">
                </td>
                <td>Insel</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Flag_of_Maldives.svg/1280px-Flag_of_Maldives.svg.png"
                        alt="Malediven Flag" width="50px" height="auto"
                        onclick="zeigeGrossesBild('https:\/\/upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Flag_of_Maldives.svg/1280px-Flag_of_Maldives.svg.png')">
                </td>
            </tr>
        </table>
        <div id="image"></div>
        <script>
            function zeigeGrossesBild(url) {
                let src = document.createAttribute("src");
                src.nodeValue = url;

                let height = document.createAttribute("height");
                height.nodeValue = "200";

                let pic = document.createElement("img");
                pic.setAttributeNode(src);
                pic.setAttributeNode(height);

                document.getElementById("image").appendChild(pic);
            }
        </script>
    </body>
</html>
