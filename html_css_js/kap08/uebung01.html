<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="uebung01.css">
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
            Erstellen Sie eine Webseite, die in einer Tabelle einige Bilder verkleinert als Vorschau enthält.
            Nach einem Klick auf das Bild zeigen Sie in einem img-Tag unterhalb der Tabelle eine große Version des Bildes an.
            Verwenden Sie den folgenden Code in jedem <img>-Tag in der Tabelle zum Aufruf der
            Funktion (veraltete HTML-Eventhandler, aber sie funktionieren immer noch in allen Browsern):
            
            <img src="" onclick="zeigeGrossesBild(BildURL)">

            2. Sprechen Sie den Tag, in dem Sie die große Version des Bildes anzeigen wollen, über die ID an.
            */
        </script>
        <table>
            <tr>
                <th>Preview</th>
                <th>Destination</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Preview 1</td>
                <td>Destination 1</td>
                <td>Country 1</td>
            </tr>
            <tr>
                <td>Preview 2</td>
                <td>Destination 2</td>
                <td>Country 2</td>
            </tr>
        </table>
    </body>
</html>
