    <body>
        <h1 id="txt"></h1>
        <script>
            /*
            
            Letzteres wird nur übermittelt, wenn sich Ihre Webseite auf einem Webserver befindet und
            durch einen Klick auf einen Link aufgerufen wurde.
            
            */

            document.bgColor = "lightblue";
            document.write('Referred from: ' + document.referrer ? document.referrer : 'none');
            // document.write('Called from link: ' + document.referrer ? document.referrer : 'none');
            // document.write('Called from web server: ' + document.referrer ? document.referrer : 'none');  
        </script>
