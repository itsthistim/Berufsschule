<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moving Eyes</title>
        <script defer src="app.js"></script>
        <style>
            body {
                background-color: #fff;
                padding: 0;
                margin: 0;
            }

            main {
                display: grid;
                place-items: center;
                min-height: 100vh;
                position: relative;
            }

            #eyes,
            #eyes img {
                position: absolute;
                opacity: 100%;
            }
        </style>
    </head>
    <body>

        <main>
            <img src="./img/morty.png" id="anchor">
            <div id="eyes">
                <img src="./img/eye.png" class="eye" style="top: 68px; right: 70px;">
                <img src="./img/eye.png" class="eye" style="top: 56px; right: -1px;">
                <img src="./img/eye.png" class="eye" style="top: -91px; right: -92px;">
                <img src="./img/eye.png" class="eye" style="top: -94px; right: -159px;">
            </div>
        </main>

    </body>
</html>
