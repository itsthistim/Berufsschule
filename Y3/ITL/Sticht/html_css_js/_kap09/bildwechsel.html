<script type="text/javascript">
    window.onload = function () {
        document.images[0].src = "https://rhin-blog-production.s3.eu-west-1.amazonaws.com/wp-content/uploads/2016/05/Tropical-Island-Panorama.jpg";
        document.getElementById("b1").onmouseover = function () {
            document.images[0].src = "https://www.simfisch.de/wp-content/uploads/2017/07/an-der-elbe.jpg";
        }
        document.getElementById("b1").onmouseout = function () {
            document.images[0].src = "https://www.planet-wissen.de/natur/landschaften/trockenwuesten/typischeswuestenbildausdersahara100~_v-gseagaleriexl.jpg";
        }
    }
</script>
</head>
<body>
    <h3>onmouseover und onmouseout</h3>
    <img alt="Grafikwechsel" title="Grafikwechsel" id="b1" />
</body>
</html>
