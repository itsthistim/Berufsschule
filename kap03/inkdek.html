<script type="text/javascript">
    let x = 5;
    let y = 1.5;
    document.write("<br>x = " + x + "; y = " + y);
    document.write("<br>x++ + y ergibt: " + (x++ + y));
    x = 5; y = 1.5;
    document.write("<p>x = " + x + "; y = " + y);
    document.write("<br>x + ++y ergibt: " + (x + ++y));
    x = 5; y = 1.5;
    document.write("<p>x = " + x + "; y = " + y);
    document.write("<br>x-- + y ergibt: " + (x-- + y));
    x = 5; y = 1.5;
    document.write("<p>x = " + x + "; y = " + y);
    document.write("<br>x + --y ergibt: " + (x + --y));
</script>
